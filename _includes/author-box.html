<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="authorbox mb-5 mt-5 pt-4 pb-4">   
    <div class="row">
        <div class="wrapavname col-md-3 text-center">
            {% if author.gravatar %}
            <img  class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x" alt="{{ author.display_name }}">
            {% else %}
            <img  class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}">
            {% endif %}
            <p class="mt-4 mb-0 small text-center">
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ author.linkedIn }}"><i class="fab fa-linkedin-in"></i></a> 
                <a target="_blank" class="d-inline-block mx-1 text-dark" href="{{ author.github }}"><i class="fab fa-github"></i></a>
                <a class="d-inline-block mx-1 text-dark" href="mailto:{{ author.email }}"><i class="fa fa-envelope"></i></a>
            </p>
        </div>
        <div class="col-md-9">
            <h4 style="display:inline">{{ author[1].display_name }}</h4>
            <span class="ml-3">{{ author[1].description }}</span>  
            <p>
                <span><a class="text-white bg-dark">{{ author[1].tag[0] }}</a></span>
                <span><a class="text-white bg-dark">{{ author[1].tag[1] }}</a></span>
                <br/><a class="text-white bg-dark">{{ author[1].tag[2] }}</a></span>
                <span><a class="text-white bg-dark">{{ author[1].tag[3] }}</a></span>
            </p>
        </div>
    </div> 
</div> 
{% endif %}
{% endif %}
